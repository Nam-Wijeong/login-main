<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <h1 class="header_title">로그인 또는 회원가입</h1>
      </header>
      <main class="main">
        <p class="main_text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <input class="id" type="text" placeholder="아이디" required />
        <input
          class="password"
          type="password"
          placeholder="비밀번호"
          required
        />
        <p class="login-status">로그인 상태 유지</p>
        <a href="#" class="login">로그인</a>
        <div class="join_find">
          <a href="#" class="join">회원가입</a
          ><a href="#" class="find">아이디/비밀번호 찾기</a>
        </div>
        <p class="or">또는</p>
        <a class="google" href="#">구글 계정으로 로그인</a>
        <a class="facebook" href="#">페이스북 계정으로 로그인</a>
        <a class="naver" href="#">네이버 계정으로 로그인</a>
        <a class="kakao" href="#">카카오톡 계정으로 로그인</a>
      </main>
    </section>
  </body>
</html>
