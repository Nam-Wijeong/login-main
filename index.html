<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인메인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <h1 class="header_title">로그인 또는 회원가입</h1>
      </header>
      <main class="main">
        <p class="main_text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form action="" method="get">
          <input class="id" type="text" placeholder="아이디" required />
          <input
            class="password"
            type="password"
            placeholder="비밀번호"
            required
          />
          <input class="txt_hide" id="login-checkbox" type="checkbox" />
          <label class="login-status" for="login-checkbox"
            >로그인 상태 유지</label
          >
          <button type="submit" class="login">로그인</button>
        </form>

        <div class="join_find">
          <a href="#" class="join">회원가입</a
          ><a href="#" class="find">아이디/비밀번호 찾기</a>
        </div>
        <p class="or">또는</p>
        <a class="google" href="https://www.google.com/" target="_blank"
          >구글 계정으로 로그인</a
        >
        <a class="facebook" href="https://www.facebook.com/" target="_blank"
          >페이스북 계정으로 로그인</a
        >
        <a class="naver" href="https://www.naver.com/" target="_blank"
          >네이버 계정으로 로그인</a
        >
        <a
          class="kakao"
          href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"
          target="_blank
        "
          >카카오톡 계정으로 로그인</a
        >
      </main>
      <button class="close-btn" type="button">
        <img class="close-img" src="image/close.png" alt="모달창 닫기" />
      </button>
    </section>
  </body>
</html>
